<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Statistics - ICS Converter</title>

    <link type="text/css" rel="stylesheet" href="/static/css/stats.css" />
    <link rel="shortcut icon" href="/static/images/32x32.png">
</head>
<body>
    <div class="fixed-width">
        <h2 class="stat-title">Statistics</h2>
        <div class="stat-section">
            <div class="stat-section-title">
                Today
            </div>
            <div class="stat-section-item">
                <div>Uploads</div>
                <div>{{ today.uploads }}</div>
            </div>
            <div class="stat-section-item">
                <div>Downloads</div>
                <div>{{ today.downloads }}</div>
            </div>
            <div class="stat-section-item">
                <div>Download Types</div>
                <canvas id="myChart" width="400" height="100"></canvas>
            </div>
        </div>
        <div class="stat-section">
            <div class="stat-section-title">
                This Month
            </div>
            <div class="stat-section-item">
                <div>Uploads</div>
                <div>{{ month.uploads }}</div>
            </div>
            <div class="stat-section-item">
                <div>Downloads</div>
                <div>{{ month.downloads }}</div>
            </div>
        </div>
        <div class="stat-section">
            <div class="stat-section-title">
                All
            </div>
            <div class="stat-section-item">
                <div>Uploads</div>
                <div>{{ all.uploads }}</div>
            </div>
            <div class="stat-section-item">
                <div>Downloads</div>
                <div>{{ all.downloads }}</div>
            </div>
        </div>
    </div>

    <script src="/static/javascript/tp/jquery-2.1.1.js" language="javascript" type="text/javascript"></script>
    <script src="/static/javascript/tp/Chart.min.js" language="javascript" type="text/javascript"></script>
    <script src="/static/javascript/stats.js" language="javascript" type="text/javascript"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53976130-1', 'auto');
      ga('send', 'pageview');

    </script>

</body>
</html>
